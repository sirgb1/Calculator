<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="title">
            <h1>CALCULATOR</h1>
        </div>

        <div class="display-el">
            <p id="expression"></p>
        </div>

        <div class="grid-container digits">
            <button class="grid-item digit-btn one">1</button>
            <button class="grid-item digit-btn two">2</button>
            <button class="grid-item digit-btn three">3</button>
            <button class="grid-item digit-btn four">4</button>
            <button class="grid-item digit-btn five">5</button>
            <button class="grid-item digit-btn six">6</button>
            <button class="grid-item digit-btn seven">7</button>
            <button class="grid-item digit-btn eight">8</button>
            <button class="grid-item digit-btn nine">9</button>
            <button class="grid-item digit-btn zero">0</button>
            <button class="grid-item erase-btn">C</button>
        </div>

        <div class="grid-container operations">
            <button class="grid-item operation-btn sqrt-btn">sqrt</button>
            <button class="grid-item operation-btn opening-bracket-btn">(</button>
            <button class="grid-item operation-btn closing-bracket-btn">)</button>
            <button class="grid-item operation-btn power-btn">^</button>
            <button class="grid-item operation-btn factorial-btn">!</button>
            <button class="grid-item operation-btn division-btn">/</button>
            <button class="grid-item operation-btn multiplication-btn">*</button>
            <button class="grid-item operation-btn addition-btn">+</button>
            <button class="grid-item operation-btn subtraction-btn">-</button>
            <button class="grid-item operation-btn result-btn">=</button>
        </div>

        <script src="index.js" defer></script>
    </body>
</html>
